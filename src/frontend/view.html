<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Note</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Poppins';
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            text-decoration: underline;
            text-underline-offset: 0.2em;
            animation: heading 1s;
        }

        @keyframes heading {
            0% {
                opacity: 0;
                translate: 0 .5em;
            }
            100% {
                opacity: 1;
                translate: 0 0;
            }
        }

        #note {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .note-box {
            background-color: rgba(26, 26, 26, 0.26);
            border: 1px solid #2c2c2c;
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: 50vw;
            max-width: 50vw;
            resize: none;
            font-size: 1.1rem;
            overflow: auto;
            
        }

        .note-text {
            white-space: pre-wrap;
            text-align: left;
            word-break: normal;
            word-wrap: normal;
        }

        .meta-badges {
            margin: 1em 0;
            display: flex;
            gap: 1em;
            justify-content: center;
        }
        .badge{
            display: inline-block;
            padding: 0.4em 1em;
            border-radius: 999px;
            background: #f0f0f0;
            color: #333;
            font-size: 0.95em;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .badge.expiring {
            background: #ffe0e0;
            color: #b30000;
        }
        .badge.created {
            background: #e0f7fa;
            color: #00796b;
        }
        .button-46 {
            background: #398fea;
            border: none;
            color: white;
            font-size: 0.95em;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .button-46:hover {
            background: #3589e3;
            transform: scale(1.05);
        }
        .button-46:active {
            transform: scale(0.95);
        }
        
        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #222;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        * {
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }
    </style>
</head>
<body>
    <h1>TinyBin Note</h1>
    <div id="note">
        <h2 id="note-title"></h2>
        <div class="note-box">
            <div id="note-text"></div>
        </div>

        <div class="buttons">
            <div class="meta-badges" id="note-meta"></div>
            <button class="button-46" role="button" id="copy">Copy URL</button>
        </div>
    </div>
<script type="module" src="/src/frontend/view.js"></script>
</body>
</html>
